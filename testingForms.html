<!DOCTYPE>
<html>

  <head>
    <meta charset="utf-8">

  <body>

    <form>

      <section class="boxingChoices">
        <p id="boxer">
        <label for="get in the ring">
          Who would you like to box with?
        </label>
        <select id ="referrer" name="referrer">
          <option value="Mike Tyson">Mike Tyson</option>
          <option value="Muhammad Ali">Muhammad Ali</option>
          <option value="Wladimir Klitschko">Wladimir Klitschko</option>
          <option value="George Foreman">George Foreman</option>
        </select>
        </p>
      </section>

      <section id="punches" class="boxingChoices">
          <p>
        <label for="punches">
          How many times do you think you could hit them before getting knocked out?
        </label>

        <input type="radio" name="punch" value="0" checked="checked" />
        0
        <input type="radio" name="punch" value="1-2" />
        1-2
        <input type="radio" name="punch" value="3-4" />
        3-4
        <input type="radio" name="punch" value="5-6" />
        5-6
        <input type="radio" name="punch" value="7+" />
        7+

        </p>
      </section>

      <section id="ready" class="getReady">
        <p>
          Input your name and click Ready To Rumble to fight!:
          <input id="input" type="text"/>
          <input type="submit" value="Ready To Rumble" />
        </p>
      </section>

      <section id="unorderedList" class="list">
        <ul>
          <li id="boxer">boxer</li>
          <li>punches</li>
          <li>ready</li>
        </ul>
      </section>

      <script>
        function setup() {

          var textInput;
          textInput = document.getElementById("referrer");
          textInput.focus();
          }

          window.addEventListener('load', setup, false);

          var colorChange = document.getElementsByClassName('boxingChoices');
          for (var i = 0; i < colorChange.length; i++) {
            colorChange[i].className = 'listItems';
          }

          var classChange = document.querySelectorAll('li');
          classChange[0].className = 'listItems';




        // var classChange = document.querySelectorAll("section.boxingChoices1, section.list");

        // console.log(classChange.);

        // for (var i = 0; i < classChange.length; i++) {
        //   classChange[i].className = 'listItems';
        // }



      </script>


    </form>

  </body>
